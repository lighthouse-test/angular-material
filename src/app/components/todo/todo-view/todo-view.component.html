<mat-card>
  <mat-card-header>
    <mat-card-title>Todo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <br />
    <dl>
      <dt>Name</dt>
      <dd>{{ todo.name }}</dd>
      <dt>Description</dt>
      <dd>{{ todo.description }}</dd>
      <dt>Type</dt>
      <dd>{{ todo.type }}</dd>
      <dt>Confidential</dt>
      <dd>{{ todo.confidential }}</dd>
      <dt>Remind</dt>
      <dd>{{ todo.remind }}</dd>
      <dt>Date</dt>
      <dd>{{ todo.date }}</dd>
    </dl>
    <br />
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" type="button" (click)="closeTodoHandler()">Close</button>
  </mat-card-actions>
</mat-card>
