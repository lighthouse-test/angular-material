<header>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      &nbsp;
      <h1>Angular Material Demo</h1>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/"> Home </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content">
      <router-outlet></router-outlet>
      <footer>
        Check the lighthouse results at <a href="https://lighthouse-test.github.io" rel="noopener"
          target="_blank">https://lighthouse-test.github.io</a>
      </footer>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
